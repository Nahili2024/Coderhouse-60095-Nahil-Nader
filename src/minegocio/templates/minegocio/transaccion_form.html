{% extends 'minegocio/base.html' %}

{% block contenido %}
    <h1>{% if form.instance.pk %}Editar Transacción{% else %}Crear Transacción{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Guardar Cambios{% else %}Crear Transacción{% endif %}</button>
    </form>
    <a href="{% url 'minegocio:transaccion_list' %}"><button>Volver</button></a>
{% endblock contenido %}
