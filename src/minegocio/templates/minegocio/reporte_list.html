{% extends 'minegocio/base.html' %} 

{% block contenido %}
    <h1>Lista de Reportes</h1>
    <a href="{% url 'minegocio:reporte_create' %}"><button>Crear Reporte</button></a>
    <ul>
        {% for object in object_list %}
            <p>{{ object.dni}} - {{ object.producto}} - {{object.periodo}} </p>
        {% endfor %}
    </ul>
    <a href="{% url 'minegocio:index' %}"><button>Volver</button></a>
{% endblock contenido %}
