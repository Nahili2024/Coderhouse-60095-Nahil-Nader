{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="text-center mb-4">
        <h2 class="text-danger">¿Estás seguro de que quieres eliminar esta transacción?</h2>
        <p class="text-muted">Esta acción no se puede deshacer.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <form method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg me-3">Sí, eliminar</button>
            </form>
            <a href="{% url 'minegocio:transaccion_list' %}" class="btn btn-secondary btn-lg">Cancelar</a>
        </div>
    </div>
</div>
{% endblock %}
