{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white text-center">
            <h2 class="h4 mb-0">Confirmar Eliminación</h2>
        </div>
        <div class="card-body text-center">
            <p class="mb-4">¿Estás seguro de que quieres eliminar a <strong>{{ vendedor.nombre }}</strong>?</p>
            <form method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Sí, eliminar</button>
            </form>
            <a href="{% url 'minegocio:vendedor_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
</div>
{% endblock %}
