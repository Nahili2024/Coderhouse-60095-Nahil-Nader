{% extends 'minegocio/base.html' %}

{% block contenido %}
  <main>
    <h1>Iniciar sesión</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Iniciar sesión</button>
    </form>
    <p>No tienes una cuenta? <a href="{% url 'minegocio:signup' %}">Regístrate aquí</a></p>
  </main>
{% endblock %}
