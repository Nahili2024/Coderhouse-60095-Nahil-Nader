{% extends 'minegocio/base.html' %}

{% block contenido %}
  <main>
    <h1>Registrarse</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Registrarse</button>
    </form>
    <p>Ya tienes una cuenta? <a href="{% url 'minegocio:login' %}">Inicia sesión aquí</a></p>
  </main>
{% endblock %}
