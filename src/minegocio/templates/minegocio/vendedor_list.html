{% extends 'minegocio/base.html' %}

{% block contenido %}
    <h1>Lista de Vendedores</h1>
    <a href="{% url 'minegocio:vendedor_create' %}"><button>Crear Vendedor</button></a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Acciones</th>  
            </tr>
        </thead>
        <tbody>
            {% for object in object_list %}
                <tr>
                    <td>{{ object.nombre }}</td>
                    <td>{{ object.dni }}</td>
                    <td>
                        <!-- Botón de Editar -->
                        <a href="{% url 'minegocio:vendedor_edit' vendedor_id=object.id %}"><button>Editar</button></a>
                        <!-- Botón de Eliminar -->
                        <a href="{% url 'minegocio:vendedor_delete' vendedor_id=object.id %}"><button>Eliminar</button></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'minegocio:index' %}"><button>Volver</button></a>
{% endblock contenido %}
